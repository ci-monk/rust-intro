---
version: "3"

vars:
  CLEAR: tput reset
  PATH_ERROR: is not installed or correctly configured in PATH.

includes:
  precommit: .github/taskfiles/pre-commit.yml

tasks:
  default:
    silent: true
    aliases: [commands]
    cmds:
    - task --list

  clear:
    cmds:
    - sleep 0.1 && {{.CLEAR}}

  gitleaks:
    desc: Run secret detection using gitleaks
    preconditions:
    - sh: "which gitleaks"
      msg: "gitleaks {{.PATH_ERROR}}"
    cmds:
    - gitleaks detect --verbose  .
